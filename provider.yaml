name: devpod-provider-wsl
version: v0.0.1
description: DevPod provider for WSL environments
options:
  WSL_DISTRO:
    description: "WSL distribution name (e.g., Ubuntu-22.04)"
    required: true
  IDLE_TIMEOUT:
    description: "Idle timeout in minutes before auto-stopping WSL"
    default: "30"
agent:
  path: ${DEVPOD}
  inactivityTimeout: ${IDLE_TIMEOUT}m
binaries:
  DEVPOD_PROVIDER_WSL:
    - os: windows
      arch: amd64
      path: ./devpod-provider-wsl.exe
      checksum: be2abe0a256b58176e6aa01b8900022315acd18f4bf4cc0a3e67bd8e47536ee9
exec:
  init: ${DEVPOD_PROVIDER_WSL} init
  command: ${DEVPOD_PROVIDER_WSL} command
  start: ${DEVPOD_PROVIDER_WSL} start
  stop: ${DEVPOD_PROVIDER_WSL} stop
  status: ${DEVPOD_PROVIDER_WSL} status
